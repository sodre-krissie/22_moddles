<script>
document.querySelectorAll('.ff_icon').forEach(icon => {
   const spanElement = icon.querySelector('span');

   // Mapeamento de substituições: classes de <span> para classes de <i>
   const replacementMap = {
       'fa fa-book': 'ph-fill ph-book-open-text',
       'flaticon-speech-bubble': 'ph-fill ph-book-open-text',
'flaticon-cap': 'ph-fill ph-books',
       'ccn-flaticon-bookmark-1': 'ph-fill ph-books',
'flaticon-settings': 'ph-fill ph-calendar-blank',
       'flaticon-rating': 'ph-fill ph-exam',
   };

   if (spanElement) {
       const spanClassList = Array.from(spanElement.classList).join(' ');

       // Verifica se as classes do <span> estão no mapeamento
       if (replacementMap[spanClassList]) {
           const newIcon = document.createElement('i');
           newIcon.className = replacementMap[spanClassList];

           // Substitui o <span> pelo novo <i> com as classes correspondentes
           icon.replaceChild(newIcon, spanElement);
       }
   }
});

</script>
<script>
function updateHeaderIcons() {
   const notifList = document.querySelector('.header_user_notif.ccn-frontend-header_user_notif.pull-right.dn-smd');

   if (notifList) {
       notifList.querySelectorAll('span, i').forEach(icon => {
           // Mapeamento de substituições: classes do elemento atual para as classes do novo <i>
           const replacementMap = {
               'ccn-flaticon-hide': 'ph ph-moon',
               'flaticon-alarm': 'ph ph-bell-simple',
               'flaticon-speech-bubble': 'ph ph-chats-circle',
               'flaticon-settings': 'ph ph-gear'
           };

           const iconClassList = Array.from(icon.classList).join(' ');

           // Verifica se as classes do elemento estão no mapeamento
           for (const [oldClasses, newClasses] of Object.entries(replacementMap)) {
               if (iconClassList.includes(oldClasses)) {
                   const newIcon = document.createElement('i');
                   newIcon.className = newClasses;
                   
                   // Preserva o título, o papel e a descrição se o elemento original for um <i>
                   if (icon.tagName === 'I') {
                       newIcon.title = icon.title;
                       newIcon.role = icon.role;
                       newIcon.setAttribute('aria-label', icon.getAttribute('aria-label'));
                   }
                   
                   // Substitui o elemento pelo novo <i>
                   icon.replaceWith(newIcon);
                   break;
               }
           }
       });
   }
}

// Chama a função para realizar as substituições
updateHeaderIcons();

</script>

<script>
function addOnClickToCoursePanels() {
   // Verifica se o elemento com id 'frontpage-available-course-list' existe
   const courseList = document.querySelector("#frontpage-available-course-list");
   if (!courseList) return;

   // Seleciona todos os elementos com a classe 'panel-body clearfix'
   const panels = courseList.querySelectorAll(".panel-body.clearfix");

   panels.forEach(panel => {
       // Procura o link dentro da estrutura do painel
       const link = panel.querySelector("a");
       if (link && link.href) {
           // Adiciona o evento onclick ao painel para redirecionar para o href do link
           panel.onclick = () => {
               window.location.href = link.href;
           };

           // Opcional: Adiciona a classe cursor pointer para indicar que é clicável
           panel.style.cursor = "pointer";
       }
   });
}

// Chama a função
addOnClickToCoursePanels();
</script>
